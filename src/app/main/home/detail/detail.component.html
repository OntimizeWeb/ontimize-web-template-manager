<div fxLayout="column" class="main-overflow-detail">
  <div class="top-container" fxLayoutAlign="flex-start">
    <o-button attr="back-btn" label="&#8592; Go back" (onClick)="openHome()"></o-button>
  </div>
  <div class="bottom-container" fxLayoutGap="120px" fxLayout="row" fxLayout.lt-lg="column"  fxLayoutAlign="space-between">
    <div class="left-container" fxLayout="column" fxFlex="25" fxFlex.lt-lg>
      <div class="text">
        <h1>{{ templateTitle }}</h1>
        <h3>{{ templateDescription }}</h3>
      </div>
      <o-button attr="github-btn" type="flat" color="primary" class="github-btn" svg-icon="ontimize:github-btn{{dark}}"
        label="Github Link" (onClick)="openRepository()"></o-button>
    </div>
    <div class="right-container" fxLayout="column" fxLayoutAlign="center" fxFlex="calc(75% - 275px)" fxFlex.lt-lg>
      <o-gallery #gallery *ngIf="galleryImages.length>0" [gallery-images]="galleryImages" [gallery-options]="galleryOptions"></o-gallery>
      <markdown [src]="templateURLReadme" class="description"></markdown>
    </div>
  </div>
</div>
