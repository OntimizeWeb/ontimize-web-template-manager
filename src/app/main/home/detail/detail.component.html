<div class="main-scroll">
  <div class="top-container">
    <o-button attr="back-btn" label="&#8592; Go back" (click)="openHome()"></o-button>
  </div>
  <div class="bottom-container">
    <div class="left-container">
      <div class="text">
        <h1>{{ templateTitle }}</h1>
        <h3>{{ templateDescription }}</h3>
      </div>
      <a href="https://github.com/OntimizeWeb" target="_blank">
        <div class="github-btn">
          <img src="assets/images/github-btn{{dark}}.png" alt="Github icon" width="40px" height="40px">
          Github Link
        </div>
      </a>
    </div>
    <div class="right-container">
      <div class="img-container">
        <o-gallery #gallery [gallery-images]="galleryImages" [gallery-options]="galleryOptions"></o-gallery>
      </div>
      <div *ngIf="detail" fxLayoutAlign="row" fxLayoutGap="40px">
        <img src="assets/images/ellipse{{dark}}.svg" alt="ellipse" width="32px" height="32px" class="ellipsis">
        <div [innerHTML]="templateBottomDescription" class="description"></div>
      </div>
    </div>
  </div>
</div>
