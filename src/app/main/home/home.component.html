<o-form #form editable-detail="no" show-header="no" service-type="DummyService" query-method="filteredQuery">
  <div fxLayout="row" layout-padding fxLayoutAlign="center center">
    <o-column>
      <o-checkbox #checkbox *ngFor="let chk of getCheckboxes()" attr="{{chk.attr}}" label="{{chk.label}}" read-only="no" [data]="chk.attr"
        [oFilterBuilderQuery]="filterBuilder" (onChange)="query()"></o-checkbox>
    </o-column>
    <o-filter-builder #filterBuilder attr="thefilter" filters="ATTR" [target]="grid" query-on-change="no" query-on-change-delay="500"
      [expression-builder]="createFilter"></o-filter-builder>
    <o-grid #grid columns="ID;IMG;DESCRIPTION" keys="ID" service="templates" entity="template" show-page-size="yes" page-size-options="24;32;64"
      grid-item-height="400px" fxFlex="calc(100% - 42px)" gutter-size="10px">
      <o-grid-item *ngFor="let grd of grid.dataArray">
        <o-column layout-padding class="container-item" layout-align="center">
          <img [src]="grd.img" style="margin:8px; width: 90%; height: 90%;">
          <h4> {{grd.description}} </h4>
          <o-row>
            <o-button attr="view-btn" label="View"></o-button>
            <o-button attr="download-btn" label="Download"></o-button>
          </o-row>
        </o-column>
      </o-grid-item>
    </o-grid>
  </div>
</o-form>
